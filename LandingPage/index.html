<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header style="background-image: url(./assets/images/hero.png);">
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open"></i>Get the App
            </div>
            <div class="container">
                <div class="nav-item">Log in</div>
                <div class="nav-item">Sign up</div>
            </div>
        </nav>
        <div class="content">
            <div class="image">
            <img alt="Not zomato logo" src="./assets/images/logo.png" class="logo" /></div>
            <h1>Discover the best food and drink in model Town,Rasipuram</h1>
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="" id="">
                        <option value="">Model Town,Rasipuram</option>
                        <option value="">Namakkal</option>
                        <option value="">Salem</option>
                    </select>
                </div>
                <div class="separator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cuisines or a dishes">
                </div>
            </div>
        </div>
    </header>
    <section class="nearby">
        <div class="container">
            
            <h3>Popular localities in and around <b> Model town,Rasipuram</b></h3>
            <div class="box">
                <div>
                    Model Town (11 Places)
                </div>
                <div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
    </section>
    <section class="app">
        <div class="container">
            <img src="assets/images/app.png" alt="">
            <div class="form">
            <h1>Get the Zomato App</h1>
                <small>We'll send you a link, Open it on ur phone to download the App</small>
                <div class="radio">
                    <div>
                        <input type="radio" id="email" name="radio-group" checked/>
                        <label for="email">EMAIL</label>
                        </div><div>
                        <input type="radio" id="phone" name="radio-group" checked />
                        <label for="phone">PHONE</label>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email">
                        <button>Share App Link</button> 

                    </div>
                    <div class="download">
                        Download App form
                        <div>
                        <img src="./assets/images/appStore.png" alt="ios App store">
                        <img src="./assets/images/playStore.png" alt="Android App store">
                    </div></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
